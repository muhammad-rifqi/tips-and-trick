<!DOCTYPE html>
<html>

<head>
    <title>Flex HTML</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script src="script.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="container">
        <div class="filters_button">
            <button class="active" data-name="all">Show All</button>
            <button data-name="phone">Phone</button>
            <button data-name="cloth">Cloth</button>
        </div>

        <div class="filterable_card">
            
            <div class="card" data-name="phone">
                <img src="images/phone1.jpg" alt="phone1" />
                <div class="card_body">
                    <div class="card_title">Phone 1</div>
                    <div class="card_text"> Lorem Ipsum Dollar...</div>
                </div>
            </div>

            <div class="card" data-name="phone">
                <img src="images/phone2.jpg" alt="phone1" />
                <div class="card_body">
                    <div class="card_title">Phone 2</div>
                    <div class="card_text"> Lorem Ipsum Dollar...</div>
                </div>
            </div>

            <div class="card" data-name="cloth">
                <img src="images/cloth1.jpg" alt="cloth1" />
                <div class="card_body">
                    <div class="card_title">Cloth 1</div>
                    <div class="card_text"> Lorem Ipsum Dollar...</div>
                </div>
            </div>

            <div class="card" data-name="cloth">
                <img src="images/cloth2.jpg" alt="cloth2" />
                <div class="card_body">
                    <div class="card_title"> Cloth 2</div>
                    <div class="card_text"> Lorem Ipsum Dollar...</div>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
